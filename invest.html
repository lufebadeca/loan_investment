<html lang="en">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&family=Source+Sans+Pro:wght@300&display=swap" rel="stylesheet">
    <title>Loan simulator</title>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <ul>
                <a href="./"><img class="logo" src="./loan-logo.png" alt="platzi-logo"></a>
                <li><a href="index.html">Crédito hipotecario</a></li>

            </ul>

        <div class="navbar-right">
            <ul>
                <li>lufebadeca@gmail.com</li>
                <a href="https://github.com/lufebadeca/loan_investment"><img class="logo" src="/github.png" alt="github-logo"></a>
            </ul>
        </div>
    </nav>

    <section class="module-body" id="doc-body">
        <h1>Proyección de inversión</h1>
        <p>En este módulo puedes generar la proyección de las capitalización de tu capital invertido.</p>
        <p>Por favor ingrese la cantidad, la tasa de interés efectiva anual y el periodo de la inversión.</p>
        <section class="inner-box">
            <label for="loan-amount">Cantidad a invertir:</label>
            <input type="text" id="invest-amount" value=1000000 required onchange="formatNumberInput(this)" oninput="formatNumberInput(this)">
            <p id="blank"></p>
            <label for="interest-rateAE">Interés efectivo anual (%):</label><input type="number" id="interest-rateAE" value=9.5 required>
            <label for="interest-rateME">Interés efectivo diario (%):</label><input type="number" id="interest-rateDE" disabled="true">
            <label for="years">Meses de crédito:</label><input type="number" id="years" value="12" required>
            <label for="days">Dias:</label><input type="number" id="days" disabled="true">
            <div class="installment-result">
                <label for="daily-top">Tope diario retefuente ($):</label><input type="text" id="daily-top" value=2589 disabled="true">
                <label for="withhold">Retención en la fuente (%):</label><input type="text" id="withhold" value=7 disabled="true">
            </div>
        </section>
        <input type="button" value="Proyectar inversión" onclick="genera_tabla()" id="table-button">
    </section>


    <script src="./invest.js"></script>
</body>
</html>
